<div class="slider">
    <ng-container *ngFor="let item of items; let i = index">
        <div class="slide" *ngIf="i == currentSlideIndex" @slideFade>
            <div class="slide-bg">
                <img class="slide-bg-image" [src]="'https://image.tmdb.org/t/p/original/'+item.backdrop_path" alt="">
            </div>
            <div class="slide-pane">
                <div class="state" *ngIf="compareDates(item.release_date, today); else elseBlockShow">
                    Coming Soon</div>
                <ng-template #elseBlockShow>
                    <span class="state">On Theatre</span>
                </ng-template>
                <h2 class="name">
                    {{item.title}}
                </h2>
                <div class="meta">
                    <div class="info">
                        <span class="rating">
                            <div class="rating">
                                <span class="app-icon">star</span>
                                <span class="rating-value">{{item.vote_average}}</span>
                                <span>/ 10</span>
                            </div>
                            <div>{{item.vote_count}} reviews</div>
                            <div>{{item.release_date | date:'dd-LLL-yyyy'}}</div>
                        </span>
                    </div>
                </div>
                <div class="desc mt-6">{{item.overview}}</div>
            </div>
        </div>
    </ng-container>
</div>
